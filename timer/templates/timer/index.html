<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Down Timer</title>
    <link rel="stylesheet" href="../../static/css/reset.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/timer.css" />
    <script src="https://kit.fontawesome.com/a6b071bea7.js" crossorigin="anonymous"></script>
  <body>
    <section id="main_timer">
      <div class="wrapper">
        <div style=" text-align: right">
          <button >
            <a href="/cycles"><i class="far fa-clock"></i></a>
          </button>

          <button onclick="clickRefreshButton()">
            <i class="fas fa-sync"></i>
          </button>
        </div>
        <div class="title">
          <h1>총시간</h1>
          <h2 id="totalTime">{{def_time.total_min}}:{{def_time.total_sec}}</h2>
        </div>
        <div class="timer">
          <div class="active">
            <div id="timer_head">준비</div>
            <h1 id="timer">{{def_time.ready_min}}:{{def_time.ready_sec}}</h1>
          </div>
          <div class="deactive">
            <div id="timer_head_next">운동</div>
            <h1 id="timer_next">{{def_time.exercise_min}}:{{def_time.exercise_sec}}</h1>
          </div>
        </div>
        <div class="bottom_btn">
          <div class="round">
            <div id="round_cnt">{{def_time.round_count}}</div>
            <div>round</div>
          </div>
          <div class="buttons">
            <button id="start_btn" onclick="handleTimerButton()">시작</button>
          </div>
          <div class="cycle">
            <div id="cycle_cnt">{{def_time.cycle_count}}</div>
            <div>cycle</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>

    var ready_min = "{{def_time.ready_min}}";
    var ready_sec =  "{{def_time.ready_sec}}";
    var readyTime = parseInt(ready_min)*60 + parseInt(ready_sec)

    var round = parseInt("{{def_time.round_count}}")
    var cycle =  parseInt("{{def_time.cycle_count}}")

    var exerciseTime = parseInt("{{def_time.exercise_min}}")*60 + parseInt("{{def_time.exercise_sec}}")
    var breakTime =  parseInt("{{def_time.rest_min}}")*60 + parseInt("{{def_time.rest_sec}}")
    var cycleBreakTime =parseInt("{{def_time.between_cycle_min}}")*60 + parseInt("{{def_time.between_cycle_sec}}")






  </script>
  <script src="./static/js/timer.js"></script>

</html>
