<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Down Timer</title>
    <link rel="stylesheet" href="../../static/css/reset.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/timer.css" />
    <script src="https://kit.fontawesome.com/a6b071bea7.js" crossorigin="anonymous"></script>
  <body>
    <section id="main_timer">
      <div class="wrapper">
        <div style=" text-align: right">
          <button >
            <a href="/cycles"><i class="far fa-clock"></i></a>
          </button>

          <button onclick="clickRefreshButton()">
            <i class="fas fa-sync"></i>
          </button>
        </div>
        <div class="title">
          <h1>총시간</h1>
          <h2 id="totalTime">총시간 영역</h2>
        </div>
        <div class="timer">
          <div class="active">
            <div id="timer_head">준비</div>
            <h1 id="timer" ></h1>
          </div>
          <div class="deactive">
            <div id="timer_head_next"></div>
            <h1 id="timer_next"></h1>
          </div>
        </div>
        <div class="bottom_btn">
          <div class="round">
            <div id="round_cnt"></div>
            <div>round</div>
          </div>
          <div class="buttons">
            <button id="start_btn" onclick="handleTimerButton()">시작</button>
          </div>
          <div class="cycle">
            <div id="cycle_cnt"></div>
            <div>cycle</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./static/js/timer.js"></script>

</html>
