<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Down Timer</title>
    <link rel="stylesheet" href="../../static/css/reset.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/timer.css" />
  </head>
  <body>
    <section id="main_timer">
      <div class="wrapper">
        <div style="width: 100%; max-width: 600px; text-align: right">
          <a href="/cycles">목록</a>
        </div>
        <div class="title">
          <h1>총시간</h1>
          <h2 id="totalTime">{{def_time.total_min}}:{{def_time.total_sec}}</h2>
        </div>
        <div class="timer">
          <div class="active">
            <div id="timer_head">준비</div>
            <h1 id="timer">{{def_time.ready_min}}:{{def_time.ready_sec}}</h1>
          </div>
          <div class="deactive">
            <div id="timer_head_next">운동</div>
            <h1 id="timer_next">{{def_time.exercise_min}}:{{def_time.exercise_sec}}</h1>
          </div>
        </div>
        <div class="bottom_btn">
          <div class="round">
            <div id="round_cnt">{{def_time.round_count}}</div>
            <div>round</div>
          </div>
          <div class="buttons">
            <button id="start_btn" onclick="handleTimerButton()">시작</button>
          </div>
          <div class="cycle">
            <div id="cycle_cnt">{{def_time.cycle_count}}</div>
            <div>cycle</div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./static/js/timer.js"></script>
</html>
